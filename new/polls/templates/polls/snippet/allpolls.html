<br>
{% if polls.count %}
<br>
<h3>Polls:</h3>
<br>
  <ul class="list-group">
    {% for poll in polls %}
      <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <a href="{% url 'polls:detail' poll.id %}">
          {{poll.question_text}}
        </a>
        {% if user.is_staff or user == poll.creator %}
          <a class="btn btn-danger" href="{% url 'polls:delete_question' poll.id %}">delete?</a>
        {% endif %}
        <span class="badge badge-primary badge-pill">{{poll.vote_set.count}}</span>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <h3>YOU are not Part of ANY poll....</h3>
{% endif %}
<br>
