{% extends 'new/base.html' %}
{% load static %}

{% block content %}


<h1>{{question.question_text}}</h1>

<h4><a href="{% url 'polls:detail' question.id %}">Back To Question</a></h4>

{% for choice in question.choice_set.all %}

<ul>
  <li>{{ choice.choice_text }} -- vote achived --- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
</ul>

{% endfor %}

{% endblock %}
