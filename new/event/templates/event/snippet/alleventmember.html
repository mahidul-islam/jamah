<ul class="list-group">
  <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
    <span>
      <a href="{% url 'profile:user_profile' event.creator.id %}">
        {{event.creator|upper}}
      </a>
      <small> -- Creator</small>
    </span>
  </li>
  {% for member in event.members.all %}
  <!-- because creator is added differently -->
    {% if member != event.creator %}
      <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <a href="{% url 'profile:user_profile' member.id %}">{{member.username|upper}}</a>
        {% if user.is_staff or user == event.creator %}
        <a class="btn btn-danger" href="{% url 'event:remove_member' event.id member.id %}">remove?</a>
        {% endif %}
      </li>
    {% endif %}
  {% endfor %}
</ul>
